{% extends "layout.html" %}

{% block head_title %}Nuevo Post{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Crear un nuevo post</h2>
    <form method="POST" action="{{ url_for('new_post') }}">
        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Contenido</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="mt-3">
            <label class="form-label">Categorias</label>
            <select name="categories" class="form-select" multiple>
                {% for category in categorias %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Ctrl para seleccionar varias</small>
        </div>

        <div class="mb-3">
            <label for="new_category" class="form-label">Agregar Categoria</label>
            <input type="text" class="form-control" id="new_category" name="new_category"
                placeholder="ej: ciencia ficcion">
        </div>

        <button type=" submit" class="btn btn-primary mt-4">Publicar</button>
    </form>
</div>
{% endblock %}
